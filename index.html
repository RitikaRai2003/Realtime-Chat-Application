  <body>
    <form id="room-form" class="form ">
      <div class="mb-3">
        <label for="roomId">Room ID</label>

          id="roomId"

      </div>

        <button class="btn">Enter Room</button>
      </div>
    </form>
    <div id="main" class="chat-main d-none" >
      <h1>You Join As <span id="roomID"></span>
        <button id="logoutUser">Logout</button>
        <button id="ResetChats">Reset</button>
      </h1>
